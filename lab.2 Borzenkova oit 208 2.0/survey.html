<h2>Опитування</h2>
<form>
  <input type="text" placeholder="Логін" required><br>
  <input type="email" placeholder="Ел. пошта" required><br>
  
  <label>Тип подорожі:
    <select>
      <option value="weekend">Вікенд</option>
      <option value="beach">Море</option>
      <option value="mountain">Гори</option>
    </select>
  </label><br>
  
  <p>Бюджет:</p>
  <input type="radio" name="budget" value="low" required> До 300$<br>
  <input type="radio" name="budget" value="mid"> 300-800$<br>
  <input type="radio" name="budget" value="high"> Більше 800$<br>
  
  <p>Важливе:</p>
  <input type="checkbox" name="comfort"> Комфорт<br>
  <input type="checkbox" name="price"> Ціна<br>
  <input type="checkbox" name="nature"> Природа<br>
  
  <textarea placeholder="Ваші коментарі"></textarea><br>
  <button type="reset">Очистити</button>
  <button type="submit">Відправити</button>
</form>
